<!DOCTYPE html>
<html ng-app="store">
<head>
<title></title>

<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/bootstrap.min.js"></script>

</head>
<body>	
	<div ng-controller="StoreController as store" >	
		

			<div style="max-width:360px; margin-top:10px; margin:auto; padding:10px;">
				
				<ul class="list-group">
				
					<li class="list-group-item" ng-repeat="product in store.products">
				
						<h3>
						{{product.name}}
						
							<em class="pull-right">{{product.price | currency}}</em>
						
							<span style="margin-left:20%; "><img ng-src="{{product.images[0].full}}"/>
						
								<img ng-src="{{product.images[2].full}}"/>
						
							</span>
						</h3>
						
						<section ng-controller="PanelController as panel">
							<div ng-model="thisTab">
							<ul class="nav nav-pills">
								
								<li ng-class="{active:panel.isSelected(1) }"> 
									
									<a href ng-click="panel.selectTab(1)"> Description</a> 
								
								</li>
								
								<li ng-class="{active:panel.isSelected(2) }"> 
								
									<a href ng-click="panel.selctTab(2)"> Specifications</a> 
								
								</li>
								
								<li ng-class="{active:panel.isSelected(3) }"> 
								
									<a href ng-click="panel.selectTab(3)"> Reviews</a> 
								
								</li>
							
							</ul>

							<div class="panel" ng-show="panel.isSelected(1) ">
								
								<h4>Description</h4>
								
								<p>{{product.description}}</p>
							
							</div>

							<div class="panel" ng-show="panel.isSelected(2)">
								
								<h4>Specifications</h4>
								
								<blockquote>None yet</blockquote>

							</div>

							<div class="panel" ng-show="panel.isSelected(3)">

								<h4>Reviews</h4>
								
								<blockquote>None yet</blockquote>

							</div>
				
						</section>

					</li>
				</ul>

	</div>



<script type="text/javascript" src="angular/angular.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>



</body>

</html>
